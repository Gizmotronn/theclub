<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.27/dist/shoelace/shoelace.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.27/themes/dark.css">
        <link rel="stylesheet" href="styles.css">
        <title>eLearning | Signal Kinetics</title>
    </head>
<body>

    <div class="login-bg">
            <div class="login-area">

                <div class="form-title">
                    <h1>SK eLearning</h1>
                </div>

                <div class="login-flex">

                    <sl-form class="input-validation-required">
                        <sl-input name="user-name" label="Email" placeholder="enter your email here" required></sl-input>
                        <br>
                        <sl-input type="password" label="Password" placeholder="enter your password here" size="medium" toggle-password></sl-input>
                        <br>
                        <sl-checkbox required>Save my information for next time</sl-checkbox>
                        <br><br>
                        <sl-button type="primary" submit>Login</sl-button>
                        <br>
                    </sl-form>
                </div>
            </div>
    </div>
    
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.27/dist/shoelace/shoelace.esm.js"></script>
    <script src="main.js"></script>

</body>
</html>
